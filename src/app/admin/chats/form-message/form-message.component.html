<div style="margin: 20px;">
	<form
	(ngSubmit)="sendMessage()"
	  autocomplete="off"
	>
		<mat-form-field appearance="outline" class="d-block">
			<mat-label>Message</mat-label>
			<input
				matInput
				[(ngModel)]="message"
				name = "message"
				placeholder="Message"
			/>
		</mat-form-field>

		<button mat-button color="primary" type="submit">
			<mat-icon>send</mat-icon>
		</button>
	</form>
</div>
