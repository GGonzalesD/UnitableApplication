<div class="container mt-5 col-md-offset-3 mx-auto">
	<form
		class="message-container"
		(ngSubmit)="sendMessage()"
	  	autocomplete="off"
	>
		<mat-form-field appearance="outline" class="d-block">
			<mat-label>Message</mat-label>
			<input
				class="message-box"
				matInput
				[(ngModel)]="message"
				name = "message"
				placeholder="Message"
			/>
		</mat-form-field>
		<button mat-button class="message-button" color="primary" type="submit">
			<mat-icon>send</mat-icon>
		</button>
	</form>
</div>
