<div class="container mt-5">
    <h1 class="fw-bold row justify-content-center"> 
        Nueva Actividad
    </h1>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form (ngSubmit)="create()">
                <div>
                    <mat-form-field appearance="outline" class="d-block">
                        <mat-label>Nombre</mat-label>
                        <input matInput
                            type="text"
                            placeholder="Nombre"
                            [(ngModel)]="actividad.nombre"
                            name = "nombre"
                        >
                    </mat-form-field>
            
                    <mat-form-field appearance="outline" class="d-block">
                        <mat-label>Detalles</mat-label>
                        <input matInput
                            type="text"
                            placeholder="Detalles"
                            [(ngModel)]="actividad.detalles"
                            name = "detalles"
                        >
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="d-block">
                        <mat-label>Fecha de Inicio</mat-label>
                        <input matInput
                            type="text"
                            placeholder="Fecha de Inicio"
                            [(ngModel)]="actividad.fecha_ini"
                            name = "fecha_ini"
                        >
                    </mat-form-field>
            
                    <mat-form-field appearance="outline" class="d-block">
                        <mat-label>Fecha de Fin</mat-label>
                        <input matInput
                            type="text"
                            placeholder="Fecha de Fin"
                            [(ngModel)]="actividad.fecha_fin"
                            name = "fecha_fin"
                        >
                    </mat-form-field>
            
                    <div class="d-flex justify-content-center" >
                        <button mat-raised-button color="primary" class="mt-5 w-100">
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    <div>
</div>
